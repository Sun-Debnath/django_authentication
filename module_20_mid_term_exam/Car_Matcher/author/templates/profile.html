{% extends 'base.html' %} {% load crispy_forms_tags %} {% block content %}

<div>
  <a class="btn btn-primary" href="{% url 'edit_profile' %}">
    Edit Your Profile</a
  >
</div>
<div class="d-flex flex-wrap justify-content-center px-5 pt-5">
  {% for post in data %}
  <div class="col-sm-3">
    <div class="card m-2"> 
      <div class="card-body">
         <img src="{{post.image.url}}" class="card-img-top" alt="...">
         <h5 class="card-title"><a href="{% url 'detail_car' post.car.id %}" class="text-decoration-none text-dark">{{post.name}}</a></h5>
        <p class="card-text">{{post.price}}</p>
        <p class="card-text">{{post.brand}}</p>
        <p class="card-text">{{post.author}}</p>
        <!-- <p>Author : {{post.author.first_name}} {{post.author.last_name}}</p>
        <p>
          Category : {% for cat in post.category.all %}
          <button class="btn btn-primary btn-sm m-2" disabled>
            {{cat.name}} -->
          <!-- </button>
          {% endfor %}
        </p> -->
        
      </div>
    </div>
  </div>
  {% endfor %}
</div>

{% endblock %}
